version: "3.7"

services:
  postgres:
    image: postgres
    ports:
      - "5432:5432"
    restart: always
    container_name: postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: hotel-booking

  app:
    image: hotel-booking
    restart: always
    ports:
      - "8080:8080"
    links:
      - postgres
    environment:
      R2DBC_DATASOURCES_DEFAULT_MAXSIZE: 500